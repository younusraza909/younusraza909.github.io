<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Digital Clock DOM</title>
  </head>
  <body>
    <div class="container">
      <h1>THE TIME IS NOW</h1>
      <div class="clock">
        <div class="hour card">
          <span class="time" id="hours"></span>
          <span class="description">Hours</span>
        </div>
        <div class="minute card">
          <span class="time" id="minutes"></span>
          <span class="description">Minutes</span>
        </div>
        <div class="second card">
          <span class="time" id="seconds"></span>
          <span class="description">Seconds</span>
        </div>
        <div class="card am-pm" id="am_pm"></div>
      </div>
      <div class="btnContainer">
        <button id="buttonCtrl" class="btn">STOP</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
